<div class="maintab_bound">
    <div class="title" i18n>System list</div>
    <div class="dialog-content">
        <div class="add-and-search" >
            <div style="align-self:flex-end;">
                <button mat-raised-button color="primary" (click)="create()" i18n>Add new system</button>
            </div>
            <mat-form-field style="width:50%;">
                <input matInput type="text" i18n-placeholder placeholder="Search" (keyup)="applyFilter($event)"/>
            </mat-form-field>
        </div>
        <div class="dialogtable" [hidden]="systemList.filteredData.length == 0">
            <table mat-table class="maintable" matSort matSortActive="name" matSortDirection="asc" [dataSource]="systemList">
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef i18n>Action</th>
                    <td mat-cell *matCellDef="let system" class="nowrap">
                        <fa-icon [icon]="updateIcon" (click)="edit(system)"></fa-icon>
                        <fa-icon [icon]="deleteIcon" (click)="delete(system)"></fa-icon>
                    </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let system" class="fullwidth">{{system.name}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
