<div mat-dialog-title>
    <div mat-toolbar>
        <p i18n>Error</p>
    </div>
</div>
<mat-dialog-content>
    <div class="dialog-content" [innerHTML]="message"></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button (click)="cancel()" i18n>Close</button>
</mat-dialog-actions>
